<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Write Blog</title>
</head>

<body class="bg-black text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-5xl md:text-6xl font-bold mb-6 flex justify-center items-center">Daddy Blogs</h1>
        <div class="bg-white w-full h-px"></div>
        <form id="blogForm" class="bg-transparent shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col">
            <div class="mb-4 flex flex-col justify-center items-center">
                <label for="title" class="block text-white text-xl font-bold mb-2 ">Title</label>
                <input type="text" id="title"
                    class="shadow bg-transparent appearance-none border rounded py-2 px-3 text-blue-400 w-32 md:h-8 md:w-1/4 py-2 md:py-4 md:p-18"
                    placeholder="Blog title" required>
            </div>
            <div class="mb-4 flex flex-col justify-center items-center">
                <label for="content" class="block text-white text-2xl font-bold mb-2">Content</label>
                <textarea id="content"
                    class="shadow bg-transparent appearance-none border rounded w-[300px] md:w-96 md:h-32 py-2 p-12 h-24 text-blue-400"
                    placeholder="Write your blog content here..." rows="6" required></textarea>
            </div>
            <div class="mb-4 flex flex-col justify-center items-center">
                <label for="author" class="block text-white text-xl font-bold mb-2">Author</label>
                <input type="text" id="author"
                    class="shadow bg-transparent appearance-none border rounded w-full py-2 px-3 text-blue-400 w-80 md:w-3/5 "
                    placeholder="Your name" required>
            </div>
            <div class="flex justify-center items-center "> <button type="submit"
                    class="bg-blue-500   items-center  px-3 py-3 hover:bg-blue-600 text-white text-xl font-bold w-32 rounded-full ">Post
                    Blog</button></div>

        </form>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
